<!DOCTYPE html>
<html lang="eg">
<head>
	<meta charset="UTF-8">
	<!--Javascript main-->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<!---reset-->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!--coded CSS and javascript-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="apps/app.js"></script>
	<title>youTube API</title>
</head>

<body>
	<div class="centerColor"> 
		<div class="intro">
			<h1 class="appTitle">Quick </h1><img src="/images/logo.png" class="logoImg"><h1 class="appTitle"> Search</h1>
		</div>
		<h3 class="directions">Enter your query in the box below and recieve the first five hits with a brief description. Click on the image to be taken to the video.</h3>
		<form class="searchbox" id="search-term">
			<input type="text" class="lg-box" id="query" placeholder="Query"/>
			<button>Submit</button>
		</form>
		<div class="templates">
			<div class="queryResults">
				<a href="https://www.youtube.com/watch?v=o7MhpFF1vv0" target="_blank">
					<img src="https://i.ytimg.com/vi/o7MhpFF1vv0/mqdefault.jpg" class="videoResult">
				</a>
				<h2 class="title">Title:</h2>
					<p class="titleResult">This is fill info</p>
				<h2 class="title">Description:</h2>
					<p class="descriptionResult">This is filler info</p>
			</div>
		</div>
	</div>




</body>
</html>
